<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f4f4f9;
      }

      h1 {
        font-size: 3em;
        color: #333;
        margin-bottom: 20px;
        text-align: center;
      }

      #game-container {
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      #gameboard {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
      }

      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5em;
        font-weight: bold;
        background: #fff;
        border: 2px solid #333;
        color: #333;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .cell:hover {
        background: #f0f0f0;
      }

      .cell.taken {
        pointer-events: none;
        color: #aaa;
      }

      #message {
        margin-top: 15px;
        font-size: 1.8em;
        font-weight: bold;
        color: #555;
      }

      #resetBtn {
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: white;
        background: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #resetBtn:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div id="game-container">
      <h1>Tic-Tac-Toe</h1>
      <div id="gameboard"></div>
      <p id="message"></p>
      <button id="resetBtn">Restart Game</button>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
